language: go
go:
  - 1.11.x
addons:
  apt:
    chrome: stable
before_install:
  - go get -d github.com/chromedp/chromedp
script:
  - export GO111MODULE=on CHROMEDP_TEST_RUNNER=google-chrome-stable CHROMEDP_DISABLE_GPU=true
  - go build ./...
  - cd $GOPATH/src/github.com/chromedp/chromedp
  - go test -v
